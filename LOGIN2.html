<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="C:\Users\Lenovo\Documents\Web Development\bootstrap-4.4.1-dist\bootstrap-4.4.1-dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <scripts src="https://kit.fontawesome.com/28bb2d7427.js" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container col-lg-7 border border-primary rounded-lg">

    <div class="row">
      <div class="col-lg-5 logo-section rounded-left ">
        <img class="logo" src="logo.png" alt="logo">
        <table>
          <tr>
            <td class="ticktd"><img class="tick" src="tick-inside-circle.png" alt=""></td>
            <td>
              <h4 class="text-wrap font-weight-bold">Same Day Delivery</h4>
            </td>
          </tr>
          <tr>
            <td class="ticktd"><img class="tick" src="tick-inside-circle.png" alt=""></td>
            <td>
              <h4 class="text-wrap font-weight-bold">Gaya's own ecommerce site</h4>
            </td>
          </tr>
          <tr>
            <td class="ticktd"><img class="tick" src="tick-inside-circle.png" alt=""></td>
            <td>
              <h4 class="text-wrap font-weight-bold">Offers on Engineering books</h4>
            </td>
          </tr>

        </table>
        <div class="rounded-lg border border-white joinus">
          <h3 class="text-center font-weight-bold">Join Us!</h3>

        </div>
      </div>
      <div class="container col-lg-7 details-section">
        <h1 class="text-center">Welcome Back</h1>
        <br>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" name="" value="" placeholder="Email Address / Mobile No.">

          </div>
          <div class="form-group password">
            <input type="password" class="form-control" name="" value="" placeholder="Password">
          </div>
          <div class="forgot">
            <a class="text-decoration-none" href="#">Can't access your account?</a>
          </div>
        </form>

        <button type="button" class="btn btn-primary login-btn" name="button">Login</button>
        <br>
        <hr class="font-weight-light">
        <br>
        <p class="font-weight-light text-center">Sign In With</p>

        <div class="topcontainer text-center">
          <button class="btn btn-light google-btn" type="button" name="button"><img class="google-icon" src="symbol.png" alt="">Google</button>
          <button class="btn btn-light facebook-btn" type="button" name="button"><img src="social-media.png" alt=""> Facebook</button>
        </div>



      </div>

    </div>
  </div>
</body>

</html>
